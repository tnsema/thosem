<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thobile Sema - Thosem Digital Business Card | Thosem</title>
    <link rel="icon" type="image/png" href="thosem-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            color: #d4af37;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1rem;
            color: #999;
            letter-spacing: 2px;
        }

        .card-wrapper {
            perspective: 2000px;
            width: 100%;
            max-width: 650px;
        }

        .business-card {
            width: 100%;
            aspect-ratio: 1.586;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
            animation: slideIn 0.8s ease-out;
        }

        .business-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #d4af37;
        }

        .card-front {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            padding: 50px;
        }

        .card-back {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            padding: 50px;
        }

        .card-left {
            flex: 0 0 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-right: 40px;
            border-right: 1px solid rgba(212, 175, 55, 0.3);
        }

        .employee-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            padding: 4px;
            margin-bottom: 20px;
        }

        .employee-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #666;
        }

        .company-logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            margin-top: auto;
        }

        .card-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 40px;
        }

        .employee-name {
            font-size: 2.2rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .employee-title {
            font-size: 1.2rem;
            color: #999;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 1rem;
            color: #ccc;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            color: #d4af37;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .back-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .back-company-logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
        }

        .back-content {
            display: flex;
            gap: 50px;
            flex: 1;
        }

        .back-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-name {
            font-size: 2rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 8px;
        }

        .back-title {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 35px;
        }

        .back-contact {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .back-contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #ccc;
            font-size: 0.95rem;
        }

        .back-contact-icon {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 6px;
            color: #d4af37;
            font-size: 0.9rem;
        }

        .back-right {
            flex: 0 0 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .qr-code {
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .qr-placeholder {
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                        linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            border-radius: 4px;
        }

        .qr-text {
            font-size: 0.85rem;
            color: #999;
            text-align: center;
        }

        .flip-instruction {
            text-align: center;
            margin-top: 30px;
            color: #d4af37;
            font-size: 0.95rem;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .flip-icon {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) rotateY(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card-front {
                flex-direction: column;
                padding: 35px;
            }

            .card-left {
                flex: none;
                padding-right: 0;
                padding-bottom: 30px;
                border-right: none;
                border-bottom: 1px solid rgba(212, 175, 55, 0.3);
                margin-bottom: 30px;
            }

            .card-right {
                padding-left: 0;
            }

            .employee-name {
                font-size: 1.8rem;
            }

            .employee-title {
                font-size: 1rem;
            }

            .card-back {
                padding: 35px;
            }

            .back-content {
                flex-direction: column;
                gap: 30px;
            }

            .back-right {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>THOSEM</h1>
        <p>DIGITAL BUSINESS CARD</p>
    </div>

    <div class="card-wrapper">
        <div class="business-card" id="businessCard">
            <!-- Front Side -->
            <div class="card-face card-front">
                <div class="card-left">
                    <div class="employee-photo">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23333' width='200' height='200'/%3E%3Ctext x='100' y='100' text-anchor='middle' dy='.3em' fill='%23666' font-size='80' font-family='Arial'%3ESJ%3C/text%3E%3C/svg%3E" alt="Sarah Johnson">
                    </div>
                    <div class="company-logo">THOSEM</div>
                </div>
                <div class="card-right">
                    <div class="employee-name">Thobile Sema</div>
                    <div class="employee-title">Founder</div>
                    <div class="contact-info">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <span>thobile.sema@thosem.com</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <span>+1 (555) 123-4567</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <span>Seattle, WA 98101</span>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <span>www.thosem.com</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back Side -->
            <div class="card-face card-back">
                <div class="back-header">
                    <div class="back-company-logo">Thosem</div>
                </div>
                <div class="back-content">
                    <div class="back-left">
                        <div class="back-name">Thobile Sema</div>
                        <div class="back-title">Founder</div>
                        <div class="back-contact">
                            <div class="back-contact-item">
                                <div class="back-contact-icon">
                                    <i class="fab fa-linkedin"></i>
                                </div>
                                <span>linkedin.com/in/thobilesema</span>
                            </div>
                            <div class="back-contact-item">
                                <div class="back-contact-icon">
                                    <i class="fab fa-twitter"></i>
                                </div>
                                <span>@thobilesema_founder</span>
                            </div>
                            <div class="back-contact-item">
                                <div class="back-contact-icon">
                                    <i class="fas fa-link"></i>
                                </div>
                                <span>thosem.com/bcard/thobile.sema</span>
                            </div>
                        </div>
                    </div>
                    <div class="back-right">
                        <div class="qr-code">
                            <div class="qr-placeholder"></div>
                        </div>
                        <div class="qr-text">Scan to save contact</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flip-instruction">
            <i class="fas fa-sync-alt flip-icon"></i>
            <span>Click card to flip</span>
        </div>
    </div>

    <script>
        document.getElementById('businessCard').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
    </script>
</body>

</html>
